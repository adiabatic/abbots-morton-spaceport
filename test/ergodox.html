<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1100">
  <title>Ergodox EZ Layout</title>
  <link rel="stylesheet" href="shared.css">
  <style>
    :root {
      --u: 60px;
      --key-h: 66px;
      --gap: 2px;
      --w150: calc(var(--u) * 1.5);
      --hand-w: calc(var(--w150) + var(--u) * 6 + var(--gap) * 6);
      --key-bg: light-dark(#fff, #2a2a2a);
      --key-border: light-dark(#aaa, #555);
      --divider: light-dark(#ddd, #444);
    }

    :root {
      --font-stack: "Departure Mono", monospace;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 33px;
      font-weight: 600;
    }

    .legend {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      font-size: 22px;
      color: light-dark(#666, #999);

      .swatch {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 1px solid var(--key-border);
        border-radius: 2px;
        vertical-align: middle;
        margin-right: 4px;
      }

      .swatch.latin {
        background: var(--key-bg);
      }

      .swatch.qs {
        background: light-dark(#f7f5f0, #28261f);
      }
    }

    .keyboard {
      display: flex;
      gap: 48px;
      align-items: flex-start;
    }

    .hand {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .main-keys {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      width: var(--hand-w);
    }

    .row {
      display: flex;
      gap: var(--gap);
      height: var(--key-h);
      overflow: visible;
    }

    .key {
      width: var(--u);
      height: var(--key-h);
      border: 1px solid var(--key-border);
      border-radius: 4px;
      background: var(--key-bg);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      flex-shrink: 0;
      font-size: 22px;
    }

    .key > .latin,
    .key > .qs {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 0;
      outline: none;
    }

    .key > .latin {
      border-bottom: 1px solid var(--divider);
      font-family: "Departure Mono", monospace;
    }

    .key > .qs {
      font-family: "Abbots Morton Spaceport Mono", "Departure Mono", monospace;
      background: light-dark(#f7f5f0, #28261f);
      position: relative;

      .shifted, .optioned {
        position: absolute;
        font-size: 11px;
        font-family: "Departure Mono", monospace;
        color: light-dark(#555, #b0b0b0);
      }

      .shifted {
        top: 1px;
        left: 2px;
      }

      .optioned {
        bottom: 1px;
        right: 2px;
        font-family: "Abbots Morton Spaceport Mono", monospace;
      }
    }

    .w150 { width: var(--w150); }

    .key.h150 {
      height: calc(var(--key-h) * 1.5 + var(--gap));
      align-self: flex-start;
      z-index: 1;
    }

    .key.h150-up {
      height: calc(var(--key-h) * 1.5 + var(--gap));
      align-self: flex-end;
      z-index: 1;
    }

    /* Left hand: bottom row near outer (left) edge */
    .left > .main-keys > .row:nth-child(5) {
      margin-left: calc(var(--u) * 0.4);
    }

    /* Right hand: home row pushed right (spanning key occupies left) */
    .right > .main-keys > .row:nth-child(3) {
      justify-content: flex-end;
    }

    /* Right hand: bottom row near outer (right) edge */
    .right > .main-keys > .row:nth-child(5) {
      justify-content: flex-end;
      margin-right: calc(var(--u) * 0.4);
    }

    /* Thumb clusters */
    .thumb {
      display: grid;
      grid-template-columns: repeat(3, var(--u));
      grid-template-rows: repeat(3, var(--key-h));
      gap: var(--gap);
    }

    .left > .thumb {
      margin-left: auto;
    }

    /* Left thumb: top 2 keys over cols 2-3, tall keys at cols 1-2, stacked keys at col 3 */
    .left > .thumb > :nth-child(1) { grid-column: 2; grid-row: 1; }
    .left > .thumb > :nth-child(2) { grid-column: 3; grid-row: 1; }
    .left > .thumb > :nth-child(3) { grid-column: 3; grid-row: 2; }
    .left > .thumb > :nth-child(4) { grid-column: 1; grid-row: 2 / 4; height: auto; }
    .left > .thumb > :nth-child(5) { grid-column: 2; grid-row: 2 / 4; height: auto; }
    .left > .thumb > :nth-child(6) { grid-column: 3; grid-row: 3; }

    /* Right thumb: top 2 keys over cols 1-2, stacked keys at col 1, tall keys at cols 2-3 */
    .right > .thumb > :nth-child(1) { grid-column: 1; grid-row: 1; }
    .right > .thumb > :nth-child(2) { grid-column: 2; grid-row: 1; }
    .right > .thumb > :nth-child(3) { grid-column: 1; grid-row: 2; }
    .right > .thumb > :nth-child(4) { grid-column: 1; grid-row: 3; }
    .right > .thumb > :nth-child(5) { grid-column: 2; grid-row: 2 / 4; height: auto; }
    .right > .thumb > :nth-child(6) { grid-column: 3; grid-row: 2 / 4; height: auto; }
  </style>
</head>
<body>
  <h1>Ergodox EZ Layout</h1>
  <p>Only guaranteed to go well with <a href="https://github.com/adiabatic/king-kong">King Kong</a> on the <a href='https://github.com/adiabatic/zweihander'>Zweihänder</a> layout.</p>
  <div class="legend">
    <span><span class="swatch latin"></span> Latin</span>
    <span><span class="swatch qs"></span> Quikscript</span>
  </div>
  <div class="keyboard">
    <!-- Left Hand -->
    <div class="hand left">
      <div class="main-keys">
        <!-- Row 0: number row (7 keys) -->
        <div class="row">
          <div class="key w150"><span class="latin">=</span><span class="qs"><span class="shifted">=</span>&#xE65F;</span></div>
          <div class="key"><span class="latin">1</span><span class="qs"><span class="shifted">[</span><span class="optioned">&#xE66C;</span>&#xE655;</span></div>
          <div class="key"><span class="latin">2</span><span class="qs"><span class="shifted">]</span>&#xE664;</span></div>
          <div class="key"><span class="latin">3</span><span class="qs"><span class="shifted">{</span>&#xE662;</span></div>
          <div class="key"><span class="latin">4</span><span class="qs"><span class="shifted">}</span>&#xE658;</span></div>
          <div class="key"><span class="latin">5</span><span class="qs"><span class="shifted">_</span>&#xE676;</span></div>
          <div class="key"><span class="latin"></span><span class="qs"></span></div>
        </div>
        <!-- Row 1: top alpha (6 keys + tall inner key extending down into row 2) -->
        <div class="row">
          <div class="key w150"><span class="latin">⌦</span><span class="qs"></span></div>
          <div class="key"><span class="latin">q</span><span class="qs"><span class="shifted">(</span>&#xE654;</span></div>
          <div class="key"><span class="latin">w</span><span class="qs"><span class="shifted">)</span>&#xE661;</span></div>
          <div class="key"><span class="latin">e</span><span class="qs"><span class="shifted" style="font-family: 'Abbots Morton Spaceport Mono', monospace">&#xE66E;</span>&#xE657;</span></div>
          <div class="key"><span class="latin">r</span><span class="qs"><span class="shifted" style="font-family: 'Abbots Morton Spaceport Mono', monospace">&#xE66F;</span>&#xE67C;</span></div>
          <div class="key"><span class="latin">t</span><span class="qs"><span class="shifted">&#x2013;</span>&#xE677;</span></div>
          <div class="key h150"><span class="latin"></span><span class="qs"></span></div>
        </div>
        <!-- Row 2: home row (6 keys) -->
        <div class="row">
          <div class="key w150"><span class="latin">⌫</span><span class="qs"></span></div>
          <div class="key"><span class="latin">a</span><span class="qs"><span class="shifted">&#x201C;</span>&#xE653;</span></div>
          <div class="key"><span class="latin">s</span><span class="qs"><span class="shifted">&#x201D;</span>&#xE65A;</span></div>
          <div class="key"><span class="latin">d</span><span class="qs"><span class="shifted">&#x2018;</span>&#xE668;</span></div>
          <div class="key"><span class="latin">f</span><span class="qs"><span class="shifted">&#x2019;</span>&#xE670;</span></div>
          <div class="key"><span class="latin">g</span><span class="qs"><span class="shifted">&#x2014;</span>&#xE678;</span></div>
        </div>
        <!-- Row 3: bottom alpha (6 keys + tall inner key extending up into row 2) -->
        <div class="row">
          <div class="key w150"><span class="latin">⇧</span><span class="qs"></span></div>
          <div class="key"><span class="latin">z</span><span class="qs"><span class="shifted">!</span>&#xE65D;</span></div>
          <div class="key"><span class="latin">x</span><span class="qs"><span class="shifted">@</span>&#xE663;</span></div>
          <div class="key"><span class="latin">c</span><span class="qs"><span class="shifted">#</span>&#xE656;</span></div>
          <div class="key"><span class="latin">v</span><span class="qs"><span class="shifted">$</span>&#xE67D;</span></div>
          <div class="key"><span class="latin">b</span><span class="qs"><span class="shifted">%</span>&#xE67E;</span></div>
          <div class="key h150-up"><span class="latin"></span><span class="qs"></span></div>
        </div>
        <!-- Row 4: bottom function (5 keys, near outer edge) -->
        <div class="row">
          <div class="key"><span class="latin"></span><span class="qs"></span></div>
          <div class="key"><span class="latin"></span><span class="qs"></span></div>
          <div class="key"><span class="latin"></span><span class="qs"></span></div>
          <div class="key"><span class="latin"></span><span class="qs"></span></div>
          <div class="key"><span class="latin"></span><span class="qs"></span></div>
        </div>
      </div>
      <!-- Left thumb cluster (6 keys) -->
      <div class="thumb">
        <div class="key"><span class="latin">`</span><span class="qs">`</span></div>
        <div class="key"><span class="latin"></span><span class="qs"></span></div>
        <div class="key"><span class="latin"></span><span class="qs"></span></div>
        <div class="key"><span class="latin"></span><span class="qs"></span></div>
        <div class="key"><span class="latin"></span><span class="qs"></span></div>
        <div class="key"><span class="latin"></span><span class="qs"></span></div>
      </div>
    </div>

    <!-- Right Hand -->
    <div class="hand right">
      <div class="main-keys">
        <!-- Row 0: number row (7 keys, 1.5u key on right) -->
        <div class="row">
          <div class="key"><span class="latin"></span><span class="qs"></span></div>
          <div class="key"><span class="latin">6</span><span class="qs"><span class="shifted">/</span>&#xE679;</span></div>
          <div class="key"><span class="latin">7</span><span class="qs"><span class="shifted">7</span>&#xE67B;</span></div>
          <div class="key"><span class="latin">8</span><span class="qs"><span class="shifted">8</span>&#xE660;</span></div>
          <div class="key"><span class="latin">9</span><span class="qs"><span class="shifted">9</span>&#xE651;</span></div>
          <div class="key"><span class="latin">0</span><span class="qs"><span class="shifted">0</span>&#xE65C;</span></div>
          <div class="key w150"><span class="latin">-</span><span class="qs"><span class="shifted">-</span>&#xE65E;</span></div>
        </div>
        <!-- Row 1: top alpha (tall inner key extending down + 5 keys + 1.5u outer) -->
        <div class="row">
          <div class="key h150"><span class="latin"></span><span class="qs"></span></div>
          <div class="key"><span class="latin">y</span><span class="qs"><span class="shifted">*</span>&#xE675;</span></div>
          <div class="key"><span class="latin">u</span><span class="qs"><span class="shifted">4</span>&#xE673;</span></div>
          <div class="key"><span class="latin">i</span><span class="qs"><span class="shifted">5</span>&#xE674;</span></div>
          <div class="key"><span class="latin">o</span><span class="qs"><span class="shifted">6</span>&#xE65B;</span></div>
          <div class="key"><span class="latin">p</span><span class="qs"><span class="shifted">+</span>&#xE650;</span></div>
          <div class="key w150"><span class="latin">\</span><span class="qs"><span class="shifted">ZWNJ</span>&#xE659;</span></div>
        </div>
        <!-- Row 2: home row (6 keys) -->
        <div class="row">
          <div class="key"><span class="latin">h</span><span class="qs"><span class="shifted">&#x00B7;</span>&#xE672;</span></div>
          <div class="key"><span class="latin">j</span><span class="qs"><span class="shifted">1</span>&#xE67A;</span></div>
          <div class="key"><span class="latin">k</span><span class="qs"><span class="shifted">2</span>&#xE666;</span></div>
          <div class="key"><span class="latin">l</span><span class="qs"><span class="shifted">3</span>&#xE667;</span></div>
          <div class="key"><span class="latin">;</span><span class="qs"><span class="shifted">&#x2026;</span>&#xE652;</span></div>
          <div class="key w150"><span class="latin">'</span><span class="qs"><span class="shifted">"</span>'</span></div>
        </div>
        <!-- Row 3: bottom alpha (tall inner key extending up + 5 keys + 1.5u outer) -->
        <div class="row">
          <div class="key h150-up"><span class="latin"></span><span class="qs"></span></div>
          <div class="key"><span class="latin">n</span><span class="qs"><span class="shifted">^</span>&#xE671;</span></div>
          <div class="key"><span class="latin">m</span><span class="qs"><span class="shifted">&amp;</span>&#xE665;</span></div>
          <div class="key"><span class="latin">,</span><span class="qs"><span class="shifted">&lt;</span></span></div>
          <div class="key"><span class="latin">.</span><span class="qs"><span class="shifted">&gt;</span>.</span></div>
          <div class="key"><span class="latin">/</span><span class="qs">/</span></div>
          <div class="key w150"><span class="latin">⇧</span><span class="qs"></span></div>
        </div>
        <!-- Row 4: bottom function (5 keys, near outer edge) -->
        <div class="row">
          <div class="key"><span class="latin"></span><span class="qs"></span></div>
          <div class="key"><span class="latin"></span><span class="qs"></span></div>
          <div class="key"><span class="latin">[</span><span class="qs">\</span></div>
          <div class="key"><span class="latin">]</span><span class="qs">;</span></div>
          <div class="key"><span class="latin"></span><span class="qs"></span></div>
        </div>
      </div>
      <!-- Right thumb cluster (6 keys, mirrored) -->
      <div class="thumb">
        <div class="key"><span class="latin"></span><span class="qs"></span></div>
        <div class="key"><span class="latin"></span><span class="qs"></span></div>
        <div class="key"><span class="latin"></span><span class="qs"></span></div>
        <div class="key"><span class="latin"></span><span class="qs"></span></div>
        <div class="key"><span class="latin"></span><span class="qs"></span></div>
        <div class="key"><span class="latin"></span><span class="qs"></span></div>
      </div>
    </div>
  </div>
</body>
</html>
